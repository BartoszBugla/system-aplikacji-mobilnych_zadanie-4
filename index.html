<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalna Baza Przepisów</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-2xl font-bold">Lokalna Baza Przepisów</h1>
    </header>

    <nav class="bg-gray-200 p-2">
        <ul class="flex space-x-4">
            <li><a href="/" class="hover:text-blue-500">Strona Główna</a></li>
            <li><a href="/dodaj-przepis" class="hover:text-blue-500">Dodaj Przepis</a></li>
            <li><a href="/przepisy-online" class="hover:text-blue-500">Przepisy Online</a></li>
        </ul>
    </nav>

    <main class="container mx-auto p-4">
        <div id="root"></div>
    </main>

    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker zarejestrowany:', registration))
                    .catch(error => console.error('Błąd rejestracji Service Worker:', error));
            });
        }
    </script>
</body>
</html>
