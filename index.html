<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokalna Baza Przepisów</title>
    <meta
      name="description"
      content="Twoje ulubione przepisy w jednym miejscu. Dodaj własne i miej do nich dostęp zawsze."
    />
    <link
      rel="manifest"
      href="/system-aplikacji-mobilnych_zadanie-4/manifest.json"
    />
    <link
      rel="stylesheet"
      href="/system-aplikacji-mobilnych_zadanie-4/style.css"
    />
    <link
      rel="prefetch"
      href="/system-aplikacji-mobilnych_zadanie-4/form"
      as="document"
    />
    <link
      rel="prefetch"
      href="/system-aplikacji-mobilnych_zadanie-4/details"
      as="document"
    />
  <script defer src="bundle.js"></script></head>
  <body class="root">
    <header class="header">
      <h1>Lokalna Baza Przepisów</h1>
    </header>

    <nav class="navbar">
      <ul>
        <li>
          <a href="/system-aplikacji-mobilnych_zadanie-4/">Lista przepisów</a>
        </li>
        <li>
          <a href="/system-aplikacji-mobilnych_zadanie-4/form">Dodaj Przepis</a>
        </li>
      </ul>
    </nav>

    <main id="root">
      <input type="text" id="search" placeholder="Szukaj przepisów..." />
      <div id="recipe-list">
        <h2>Lista przepisów</h2>
      </div>
    </main>

    <script src="/system-aplikacji-mobilnych_zadanie-4/bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/system-aplikacji-mobilnych_zadanie-4/sw.js")
          .then((registration) =>
            console.log("Service Worker zarejestrowany:", registration)
          )
          .catch((error) =>
            console.error("Błąd rejestracji Service Worker:", error)
          );
      }
    </script>
  </body>
</html>
