<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lokalna Baza Przepisów</title>
    <link rel="manifest" href="/__BASE_URL__/manifest.json" />
    <link rel="stylesheet" href="/__BASE_URL__/style.css" />
  </head>
  <body class="root">
    <header class="header">
      <h1>Lokalna Baza Przepisów</h1>
    </header>

    <nav class="navbar">
      <ul>
        <li><a href="/__BASE_URL__/">Lista przepisów</a></li>
        <li>
          <a href="/__BASE_URL__/form">Dodaj Przepis</a>
        </li>
      </ul>
    </nav>

    <main id="details" class="view">Details</main>

    <script src="/__BASE_URL__/bundle.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/__BASE_URL__/sw.js")
            .then((registration) =>
              console.log("Service Worker zarejestrowany:", registration)
            )
            .catch((error) =>
              console.error("Błąd rejestracji Service Worker:", error)
            );
        });
      }
    </script>
  </body>
</html>
