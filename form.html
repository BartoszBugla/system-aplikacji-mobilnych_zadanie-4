<!doctype html><html lang="pl"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Lokalna Baza Przepisów</title><link rel="manifest" href="manifest.json"/><link rel="stylesheet" href="style.css"/></head><body class="root"><header class="header"><h1>Lokalna Baza Przepisów</h1></header><nav class="navbar"><ul><li><a href="/__BASE_URL__/">Lista przepisów</a></li><li><a href="/__BASE_URL__/form">Dodaj Przepis</a></li></ul></nav><main id="content-form" class="view"><form id="recipe-form"><label for="title">Tytuł:</label> <input name="title" id="title" required/> <label for="category">Kategoria:</label> <input id="category" name="category" required><label for="area">Pochodzenie:</label> <input id="area" name="area" required><label for="instructions">Instrukcje:</label> <textarea id="instructions" name="instructions" required></textarea> <button type="submit">Dodaj Przepis</button></form></main><script src="/__BASE_URL__/bundle.js"></script><script>if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker

              console.log("Service Worker zarejestrowany:", registration)
            )
            .catch((error) =>
              console.error("Błąd rejestracji Service Worker:", error)
            );
        });
      }</script></body></html>
